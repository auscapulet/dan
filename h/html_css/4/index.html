<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Journey</title>
</head>
<body>
  <div class="container">
    <header class="header clearfix">
      <nav class="nav">
        <a href="#" class="logo">JOURNEY</a>
        <p class="authorization">Welcome, <a href="#" class="header-link">Log in</a> or <a href="#" class="header-link">Sign Up</a></p>
        <a href="#" class="header-icon icon-calendar"></a>
        <a href="#" class="header-icon icon-msg"></a>
        <a href="#" class="header-icon icon-compass"></a>
      </nav>
    </header>
    <div class="form-container">
      <div class="form-header">
        <span class="form-header-signup">Sign Up</span>
        <a href="#" class="form-header-login">Log in</a>
      </div>
      <div class="social-buttons">
        <a href="#"><button class="fb-btn">Facebook</button></a>
        <a href="#" ><button class="googleplus-btn">Google</button></a>
      </div>
      <div class="option">
        <p class="or">or</p>
      </div>
      <form action="" class="authoriazation-form">
        <input type="text" class="signup-input " placeholder="First name">
        <input type="text" class="signup-input " placeholder="Last name">
        <input type="email" class="signup-input " placeholder="Email">
        <input type="password" class="signup-input " placeholder="Choose password">
        <input type="password" class="signup-input " placeholder="Confirm password">
        <div class="confirmation">
          <input type="checkbox" class="confirm-checkbox">
          <label for="confirm-checkbox">Agree our <a href="#" class="terms">Terms & Conditions</a></label>
        </div>
        <div class="btn-container">
          <button class="creation-btn">Create Account</button>
        </div>
      </form>
    </div>
  </div>
  
</body>
</html>
